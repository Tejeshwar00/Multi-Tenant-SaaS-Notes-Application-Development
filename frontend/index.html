<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Notes - Multi-Tenant Notes Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .note-card {
            transition: all 0.3s ease;
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-sticky-note text-blue-600 text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-gray-900">SaaS Notes</h1>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4" id="user-nav" style="display: none;">
                    <div class="flex items-center text-sm text-gray-600">
                        <span id="user-info"></span>
                    </div>
                    <button 
                        onclick="logout()" 
                        class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        
        <!-- Login Section -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <i class="fas fa-user-circle text-4xl text-blue-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900">Login to Your Account</h2>
                <p class="text-gray-600 mt-2">Access your notes securely</p>
            </div>

            <form id="login-form" onsubmit="login(event)">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-1"></i>
                        Email Address
                    </label>
                    <select id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a test account</option>
                        <option value="admin@acme.test">admin@acme.test (Acme Admin)</option>
                        <option value="user@acme.test">user@acme.test (Acme Member)</option>
                        <option value="admin@globex.test">admin@globex.test (Globex Admin)</option>
                        <option value="user@globex.test">user@globex.test (Globex Member)</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-1"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        value="password"
                        readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
                    <p class="text-xs text-gray-500 mt-1">All test accounts use password: "password"</p>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    This is a demo application. Use the provided test accounts to explore the multi-tenant functionality.
                </p>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" style="display: none;">
            
            <!-- Dashboard Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">
                            <i class="fas fa-tachometer-alt mr-2 text-blue-600"></i>
                            Dashboard
                        </h2>
                        <p class="text-gray-600" id="tenant-info"></p>
                    </div>
                    <div class="mt-4 sm:mt-0 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                        <div id="subscription-status" class="text-sm"></div>
                        <button 
                            id="upgrade-btn"
                            onclick="upgradeToPro()" 
                            style="display: none;"
                            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-200">
                            <i class="fas fa-star mr-1"></i>
                            Upgrade to Pro
                        </button>
                    </div>
                </div>
            </div>

            <!-- Create Note Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">
                    <i class="fas fa-plus-circle mr-2 text-green-600"></i>
                    Create New Note
                </h3>
                
                <form id="create-note-form" onsubmit="createNote(event)">
                    <div class="mb-4">
                        <label for="note-title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input 
                            type="text" 
                            id="note-title" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter note title...">
                    </div>
                    
                    <div class="mb-4">
                        <label for="note-content" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                        <textarea 
                            id="note-content" 
                            required 
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter note content..."></textarea>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-save mr-2"></i>
                        Create Note
                    </button>
                </form>
            </div>

            <!-- Notes List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-list mr-2 text-purple-600"></i>
                        Your Notes
                    </h3>
                    <button 
                        onclick="loadNotes()" 
                        class="text-blue-600 hover:text-blue-800 text-sm">
                        <i class="fas fa-sync mr-1"></i>
                        Refresh
                    </button>
                </div>
                
                <div id="notes-container">
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                        <p class="text-gray-500">Loading notes...</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Alert Container -->
    <div id="alert-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
